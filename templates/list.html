{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Upload</title>
</head>
<body>
    <h1>Uploaded Properties</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="location">Location:</label>
        <input type="text" name="location" required><br>
        <label for="type">Type:</label>
        <input type="text" name="type" required><br>
        <label for="availability">Availability:</label>
        <input type="text" name="availability" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" required><br>
        <label for="file">Choose File:</label>
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required><br>
        <input type="submit" value="Upload">
    </form>
    
    <div>
        {% for property in properties %}
            <div>
                <p><strong>Location:</strong> {{ property[1] }}</p>
                <p><strong>Type:</strong> {{ property[2] }}</p>
                <p><strong>Availability:</strong> {{ property[3] }}</p>
                <p><strong>Amount:</strong> {{ property[4] }}</p>
                <img src="{{ property[5] }}" alt="Property Image" style="max-width: 300px;">
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
